            },
        ]
       templateFun();
       function templateFun(){
           let str = '';
           
           for(let i = 0; i < list.length; i++){
                str += `
                <div class="w-interestedItem">
                    <div class="itemCover">
                        <img src="/img/tp_1.1.png" alt="">
                        <div class="checkedInner">
                            <img src="/img/453d496b477bd9b10700e0db3ba78ed1.png" alt="">
                        </div>
                    </div>
                    <div class="itemDes">
                        <span class="w-chkbox">
                            <input class="checkbox" checkbox="${list[i].checked}" value="${list[i].checked}" type="checkbox" id="${list[i].id}" name="myshop">
                        </span>
                        <label for="${list[i].id}" class="cateName">
                            床品被枕
                        </label>
                    </div>
                </div>
                `
           }
            $('.interestedBox').append(str);
       }
       $('.w-interestedItem .itemCover').click(function(){
           let idx = $(this).index();
          var val = $(this).parent().find('.checkbox:checked').length;
          if(val==0){
              $(this).children('.checkedInner').css({
                  'display':'block'
              })
              $(this).parent().find('.checkbox').prop('checked',true);
              list[idx].checked = true;
          }else if(val==1){
            $(this).children('.checkedInner').css({
                'display':'none'
            })
            $(this).parent().find('.checkbox').prop('checked',false);
            list[idx].checked = false;
          }
       })

       $('.w-interestedItem .itemDes .checkbox').click(function(){
           let isBook = $(this).val();
           let idx = $(this).parents('.w-interestedItem').index();
           list[idx].checked = !list[idx].checked;
           if(list[idx].checked){
                $(this).parents('.w-interestedItem').children('.itemCover').children('.checkedInner').css({
                    'display':'block'
                })
           }else {
            $(this).parents('.w-interestedItem').children('.itemCover').children('.checkedInner').css({
                  'display':'none'
              })
           }
       })
       $('#add_size').click(function(){
        $('#widgetDialogContainerWrap').show();
